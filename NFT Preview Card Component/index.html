<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT - Equilibrium #3429</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="img">
            <img src="/image-equilibrium.jpg" alt="NFT" class="nft">
            <img src="/view.svg" alt="View Icon" class="view">
        </div>
        <div class="card-body">
            <h1>Equilibrium #3429</h1>
            <p>
                Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="price-info">
                <h2>
                <img src="/eth.svg" alt="Eth">
                0.041 ETH</h2>
                <p>
                    <img src="/clock.svg" alt="Clock">
                    3 days left</p>
            </div>
            <div class="user-info">
                <img src="/user.png" alt="User">
                <p>Creation of <span>Jules Wyvern</span></p>
            </div>
        </div>
    </main>
    <script>
        const imgClass = document.querySelector('.img')
        imgClass.addEventListener('mouseover', () => {
            document.querySelector('.view').style.visibility = 'visible'
        })

        imgClass.addEventListener('mouseleave', () => {
            document.querySelector('.view').style.visibility = 'hidden'
        })
    </script>
</body>
</html>
